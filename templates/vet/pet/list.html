{% extends "base.html" %} {% block title %}
<title>Pets</title>
{% endblock title %} {% block header %}
<h1>Pets list</h1>
{% endblock header %} {% block content %}
<table>
  <tr>
    <th>ID</th>
    <th>type</th>
    <th>Owner</th>
  </tr>
  {% for pet in pets %}
  <tr>
    <td>
      <a href="{% url 'vet:pets_detail' pk=pet.id %}"> {{ pet.id }} </a>
    </td>
    <td>{{ pet.type }}</td>
    <td>{{ pet.owner }}</td>
  </tr>
  {% endfor %}
</table>
{% endblock content %}
