{% extends "base.html" %} {% block title %}
<title>Pets</title>
{% endblock title %} {% block header %}
<h1>Pets owner detail</h1>
{% endblock header %} {% block content %}
<table>
  <tr>
    <th>ID</th>
    <th>First Name</th>
    <th>Email</th>

  <tr>

      <a href="{% url 'vet:owner_detail' pk=owner.id %}"> {{ owner.id }} </a>

    <td>{{ owner.email }}</td>
  </tr>
</table>
{% endblock content %}
